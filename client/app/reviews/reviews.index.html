<div class="container">
    <h1 ng-hide="ctrl.isChair()">My Reviews</h1>

    <h1>Reviews

    <button ui-sref="reviews.create" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Review
    </button>

    </h1>
    <table class="table">
        <tr>
            <th></th>
            <th ng-show="ctrl.isChair()">Reviewer</th>
            <th>Submission</th>
            <th>Author</th>
            <th>Created At</th>
            <th></th>
            <th></th>
        </tr>
        <tr ng-repeat="rev in ctrl.reviews">
            <td><a ui-sref="reviews.show({id:rev._id})"><span class="glyphicon glyphicon-eye-open"></span></a></td>
            <td ng-show="ctrl.isChair()">{{rev.User.name}}</td>
            <td><a ui-sref="submissions.show({id:rev.submissionId})">{{rev.Submission.title}}</a></td>
            <td>{{rev.Submission.User.name}}</td>
            <td><small>{{rev.createdAt |date:'medium'}}</small></td>
            <td><a ui-sref="reviews.update({id:rev._id})"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
            <td><a ui-sref="reviews.show({id:rev._id})"><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
    </table>
</div>
