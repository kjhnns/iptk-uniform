<div class="container">
    <h1>HALLO WELT</h1>
    <table class="table">
        <tr>
            <th ng-show="nav.isChair()">User</th>
            <th>Title</th>
            <th>Status</th>
            <th>File</th>
            <th>Created At</th>
            <th>Last Update</th>
            <th>Keywords</th>
        </tr>
        <tr ng-repeat="sub in dashboard.submissions">
            <td ng-show="nav.isChair()">{{sub.createdBy | userInfo}}</td>
            <td>{{sub.title}}</td>
            <td><span class="label label-{{sub.status |status:true}}">{{sub.status |status}}</span></td>
            <td>{{sub.file}}</td>
            <td>{{sub.createdAt |date:'medium'}}</td>
            <td>{{sub.updatedAt |date:'medium'}}</td>
            <td>{{sub.keywords}}</td>
        </tr>
    </table>
</div>
